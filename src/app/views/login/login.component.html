
<div class="bg-img">
  <div *ngIf="!_authService.loggedIn()">
    <div class="row justify-content-center" style="padding-top: 3rem; width: 100%">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header" style="text-align: center"><h2>Вход</h2></div>
          <div class="card-body">

            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="loginInfo.username"
                       #username="ngModel"
                       required/>
                <div *ngIf="f.submitted && username.invalid">
                  <div *ngIf="username.errors.required">Необходимо ввести имя пользователя</div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginInfo.password"
                       #password="ngModel"
                       required minlength="6"/>
                <!--              <div *ngIf="f.submitted && password.invalid">-->
                <!--                <div *ngIf="password.errors.required">Необходимо ввести пароль</div>-->
                <!--                <div *ngIf="password.errors.minlength">Пароль должен содержать не менее 6 символов</div>-->
                <!--              </div>-->
              </div>
              <div class="form-group">
                <button [disabled]="f.invalid" class="btn btn-success ">Вход</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
